name: Execute Tests
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.0

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: |
          chmod +x /project/tests.sh
          /project/tests.sh
